<ul id="tagTab" class="nav nav-tabs">
	{{# posts.tags.all }}
		<li><a href="#{{name}}" >{{name}} <span>{{count}}</span></a></li>
	{{/ posts.tags.all }}
</ul>

<div class="tab-content">
<br>
<br>
{{# posts.tags.all }}
	<div class="tab-pane" id="{{name}}">
  	  {{# posts?to_posts }}
	    <li><a href="{{url}}">{{title}}</a></li>
	  {{/ posts?to_posts }}
	</div>
{{/ posts.tags.all }}
</div>

<script>
	$('#tagTab a').click(function (e) {
	  e.preventDefault()
	  $(this).tab('show')
	});

	now = $(location).attr('href');

	if (now.indexOf('#') != -1){
		show = now.substr(now.indexOf('#') + 1);
		$('#tagTab a[href="#' + show + '"]').tab('show');

	}else $('#tagTab a:first').tab('show');
</script>
