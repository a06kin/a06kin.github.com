---
title: 
description:
---

{{# posts.all }}
<div class="post col-md-4" data-scrollreveal="enter top after {{sec}}s">
  <center>
    <a href="{{url}}">
      {{#img}}<img src="{{urls.media}}/{{img}}" data-scrollreveal="enter left after 1.1s">{{/img}}
      {{^img}}<img src="{{urls.media}}/250x250.gif" data-scrollreveal="enter left after 1.1s">{{/img}}
    </a> 
  </center>
  <h3 class="title" data-scrollreveal="enter right after 1.1s">
    <a href="{{url}}">{{title}}</a>
    <span class="date right">{{ date }}</span>
  </h3>

  <div data-scrollreveal="enter left after 1.1s">
    {{ summ }}
  </div>

  <div class="more">
    <a href="{{url}}" class="btn btn-small">read more...</a>
  </div>
</div>
{{/ posts.all }}
